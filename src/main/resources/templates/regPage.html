<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RegestrationPage</title>


<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>

</head>
<body>
	<div class="container" style="margin-top: 5%;">
		<div class="col-md-1 col-md-offset-3"
			style="background-color: #92a8d1; padding: 2%; width: 50%;">
			<h2 class="text-center">
				<b><i>Regestration Form</i></b>
			</h2>
		</div>
		<hr />
		<div style="margin-left: 25%;">
			<form class="well form-horizontal col-xs-8" action="registerUser" method="post">

				<fieldset>
					<div class="form-group">
						<label class="col-md-4 control-label">First Name</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span><input id="fristName"
									name="fristName" placeholder="First Name" class="form-control"
									value="" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">Last Name</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span><input id="lastName"
									name="lastName" placeholder="Last Name" class="form-control"
									value="" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">User Name*</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span><input id="userName"
									name="userName" placeholder="User Name" class="form-control"
									value="" type="text">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label">Email*</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-envelope"></i></span><input id="email"
									name="email" placeholder="Enter Password" class="form-control"
									value="" type="email">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label">Password*</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-star"></i></span><input id="Password"
									name="Password" placeholder="Enter Password"
									class="form-control" value="" type="password">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label">Confirm Password</label>
						<div class="col-md-8 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-star"></i></span><input
									id="confirmPassword" name="confirmPassword"
									placeholder="Confirm Password" class="form-control" value=""
									type="password">
							</div>
						</div>
					</div>
				</fieldset>
				<div style="margin-left: 250px;">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-arrow-right"></i> Sign in
					</button>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
