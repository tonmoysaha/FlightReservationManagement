<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>
	<table class="table table-dark">
		<thead>
			<tr>

				<th scope="col">AirLines</th>
				<th scope="col">Departure City</th>
				<th scope="col">Arrivale City</th>
				<th scope="col">Departure Time</th>
				<th scope="col">Select Flight</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="flight : ${flights}">
				<td th:text="${flight.operatingAirlines}"></td>
				<td th:text="${flight.departureCity}"></td>
				<td th:text="${flight.arrivalCity}"></td>
				<td th:text=${flight.estimatedDepartureTime}></td>
				<td><a
					th:href="@{/showcompleteReservation(flightId=${flight.id})}">select</a></td>
			</tr>

		</tbody>
	</table>

	<footer th:replace="common/footer :: common-footer"></footer>
</body>
</html>
